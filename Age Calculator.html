<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The Age Calculator is a straightforward and efficient tool that determines a user's age based on their birthdate. By simply inputting their date of birth and clicking the calculate button, users quickly receive their current age in years. The calculator provides an instantaneous and convenient way for anyone to find out how old they are without the hassle of manual computation.">
  <meta name="keywords" content="Age Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    /* General styles */
    .calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000000;
    }

     .calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

     .calculator-operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calculator-operation__left,
    .calculator-operation__right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

     .app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

     .calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(33.33% - 10px); /* 33.33% width for each input field on larger screens */
    }

   .calculator-box__main input {
    text-align: center;
    background: #C1C1C1;
    border: 13em;
    outline: 0;
    border-radius: 0.13em;
    font-size: 1.39em;
    font-weight: 300;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-right: 1.1px;
    padding-left: 1.1px;
    width: 7.2em;
    margin-top: 12px;
    -moz-appearance: textfield;
}

  .calculator-operation__right {
    text-align: end !important;
}

    .calculator-button {
      padding: 10px 20px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      
    }

     .calculator-button:hover {
            background-color: #EFEFF5;
            color: #000000;
        }

        .calculator-button:focus {
            outline: none;
            background-color: #000000;
            color: #FFFFFF;
        }
  </style>
</head>
<body>
    <div class="calculator-box">
      <div class="calculator-box__main">
        <div class="calculator-operation">
          <div class="calculator-operation__left">
            <div class="app-font calculator-text calculator-text--large">Select Your Birthdate:</div>
            <div class="calculator-input">
              <!-- Birthdate input field -->
              <input class="birthdate-input" type="date">
            </div>
          </div>
          <div class="calculator-operation__right">
            <!-- Calculate Age Button -->
            <button class="calculator-button" onclick="calculateAge()">Calculate</button>
            <div>
                <div class="app-font calculator-text calculator-text--small">(Your Age)=</div>
            </div>
                  <!-- Age output field -->
                  <input class="age-output" placeholder="Age" type="text" value="" disabled>
                </div>
            </div>
          </div>
        </div>
  
    <script>
      function calculateAge() {
        const birthdate = new Date(document.querySelector('.birthdate-input').value);
        const currentDate = new Date();
        const ageDiffMs = currentDate - birthdate;
        const ageDate = new Date(ageDiffMs); // miliseconds from epoch
        const age = Math.abs(ageDate.getUTCFullYear() - 1970); // Calculate age
  
        document.querySelector('.age-output').value = age; // Display in the age output field
      }
    </script>
  </body>
  </html>
